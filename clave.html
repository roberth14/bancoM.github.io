<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesClave.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Clave</title>
</head>

<body>
    <div class="container text-center">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-12">
                <img src="imagenes/imagenIndex.png" alt="LOGO BANCO MUNDIAL" width="144.5" height="164" class="mx-auto">
            </div>   
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-12">
                <p>Digite su clave de 4 digitos para continuar</p>
            </div>   
        </div>
        <div class="row" style="margin-top: 7px;">
            <div class="col-md-12">
                <input type="text" id="miCajaDeTexto" name="miCajaDeTexto" placeholder="">
            </div>   
        </div>
        <div class="row" style="margin-top: 25px;">
            <div class="col-md-12">
                <button class="diseño-boton">1</button>
                <button class="diseño-boton">2</button>
                <button class="diseño-boton">3</button>
                <br>
                <br>
                <button class="diseño-boton">4</button>
                <button class="diseño-boton">5</button>
                <button class="diseño-boton">6</button>
                <br>
                <br>
                <button class="diseño-boton">7</button>
                <button class="diseño-boton">8</button>
                <button class="diseño-boton">9</button>
                <br>
                <br>
                <button class="diseño-boton">.</button>
                <button class="diseño-boton">0</button>
                <button class="diseño-boton">#</button>
            </div>   
            <div class="row" style="margin-top: 30px;">
                <div class="col-md-6">
                    <a style=" width: 150px; border-radius: 0 0 0 25px; background-color: rgb(59, 59, 59); margin-left: 30px  ; float: right;" href="index.html" class="diseño-boton">Cancelar</a>
                </div>   
                <div class="col-md-6">
                    <a style="border-radius: 0 25px 0 0; margin-right: 30px;  float:left; width: 150px; ;" href="resultado-retiro.html" class="diseño-boton">Continuar</a>
                </div>   
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
